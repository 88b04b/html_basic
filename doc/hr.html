<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/font.css">
    <style>
        body {
            padding-top: 50px;
        }

        hr {
            position: relative;
            border: none;
            border-top: 1px solid #ddd;
            overflow: visible;
        }

        hr::before {
            content: '\ea10';
            font-family: xeicon;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            color: #ddd;
            border: 1px solid #ddd;
            border-radius: 50%;
            background: #fff;
        }
    </style>
</head>

<body>
    <hr>
</body>

</html>
